<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student Confirmation</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lucide icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* --- shared light-theme tokens --- */
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --bg-main: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0,0,0,.08);
            --radius: 12px;
        }

        body {
            background: var(--bg-main);
            font-family: 'Plus Jakarta Sans', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            max-width: 480px;
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2.5rem 2rem;
            text-align: center;
            transition: transform .25s;
        }
        .card:hover { transform: translateY(-2px); }

        .icon-box {
            width: 56px;
            height: 56px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: #fff;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h4 { color: var(--text-primary); font-weight: 700; margin-bottom: .5rem; }
        p { color: var(--text-secondary); margin-bottom: 1.5rem; }

        .btn {
            min-width: 100px;
            font-weight: 600;
            border-radius: var(--radius-sm);
        }
        .btn-danger { background: #ef4444; border: none; }
        .btn-danger:hover { background: #dc2626; }
        .btn-secondary { background: var(--border); color: var(--text-secondary); }
        .btn-secondary:hover { background: #e5e7eb; }
    </style>
</head>

<body>
    <div class="card">
        <div class="icon-box"><i data-lucide="trash-2" size="24"></i></div>
        <h4>Delete Student</h4>
        <p>Are you sure you want to delete this student? This action cannot be undone.</p>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2 justify-content-center">
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'employee-list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script> lucide.createIcons(); </script>
</body>
</html>
